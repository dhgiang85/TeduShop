  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Cập nhật danh mục : {{productCategory.Name}}

    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Trang chủ</a></li>
        <li><a ui-sref="product_categories">Danh mục</a></li>
        <li class="active">Cập nhật</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">{{productCategory.Name}}</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateProductCategory" role="form" ng-submit="UpdateProductCategory()">
           <div class="box-body">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Tên danh mục</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-change="GetSeoTitle()" ng-maxlength="256" required name="name" id="name" ng-model="productCategory.Name">
                        <span ng-show="frmUpdateProductCategory.name.$error.required" class="text-danger">Phải nhập tên danh mục</span>
                        <span ng-show="frmUpdateProductCategory.name.$error.maxlength" class="text-danger">tên danh mục chỉ được 256 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="alias" class="col-sm-2 control-label">tiêu đề SEO</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="256" required name="alias" id="alias" ng-model="productCategory.Alias">
                        <span ng-show="frmUpdateProductCategory.alias.$error.required" class="text-danger">Phải nhập tiêu đề SEO</span>
                        <span ng-show="frmUpdateProductCategory.alias.$error.maxlength" class="text-danger">Tiêu đề SEO chỉ được 256 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Mô tả ngắn</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="500" name="description" id="description" ng-model="productCategory.Description">
                        <span ng-show="frmUpdateProductCategory.description.$error.maxlength" class="text-danger">Mô tả ngắn chỉ được 500 ký tự</span>

                    </div>
                </div>
                <div class="form-group">
                    <label for="parentID" class="col-sm-2 control-label">Danh mục cha</label>
                    <div class="col-sm-10">
                        <select name="parentID" id="parentID" class="form-control" ng-model="productCategory.ParentID" ng-options="option.ID as option.Name for option in parentCategories">
                            <option value="">Danh mục gốc</option>
                        </select>
                        <input type="hidden" name="parentID" ng-model="productCategory.ParentID" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="displayorder" class="col-sm-2 control-label">Thứ tự</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" required name="displayorder" id="displayorder" ng-model="productCategory.DisplayOrder">
                        <span ng-show="frmUpdateProductCategory.displayorder.$error.required" class="text-danger">Phải nhập thứ tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="image" class="col-sm-2 control-label">Hình ảnh</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="image" id="image" ng-model="productCategory.Image">
                    </div>
                </div>
                <div class="form-group">
                    <label for="metakeyword" class="col-sm-2 control-label">Meta keyword</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="metakeyword" id="metakeyword" ng-model="productCategory.MetaKeyword"> </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="metadescription" class="col-sm-2 control-label">Meta description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="metadescription" id="metadescription" ng-model="productCategory.MetaDescription"> </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="productCategory.Status" ng-checked="productCategory.Status"> Kích hoạt
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeflag" ng-model="productCategory.HomeFlag" ng-checked="productCategory.HomeFlag"> Hiển thị trang chủ
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="submit" class="btn btn-default" ui-sref="product_categories">Hủy</button>
                <button type="submit" ng-disabled="frmUpdateProductCategory.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
