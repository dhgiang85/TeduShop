  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới sản phẩm

    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Trang chủ</a></li>
        <li><a ui-sref="products">Sản phẩm</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddProduct" role="form" ng-submit="AddProduct()">
            <div class="box-body">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Tên Sản phẩm</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="256" required name="name" id="name" ng-model="product.Name">
                        <span ng-show="frmAddProduct.name.$error.required" class="text-danger">Phải nhập tên sản phẩm</span>
                        <span ng-show="frmAddProduct.name.$error.maxlength" class="text-danger">tên sản phẩm chỉ được 256 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="alias" class="col-sm-2 control-label">tiêu đề SEO</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="256" required name="alias" id="alias" ng-model="product.Alias">
                        <span ng-show="frmAddProduct.alias.$error.required" class="text-danger">Phải nhập tiêu đề SEO</span>
                        <span ng-show="frmAddProduct.alias.$error.maxlength" class="text-danger">Tiêu đề SEO chỉ được 256 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Mô tả ngắn</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="500" name="description" id="description" ng-model="product.Description">
                        <span ng-show="frmAddProduct.description.$error.maxlength" class="text-danger">Mô tả ngắn chỉ được 500 ký tự</span>

                    </div>
                </div>
                <div class="form-group">
                    <label for="categoryID" class="col-sm-2 control-label">Danh mục</label>
                    <div class="col-sm-10">
                        <select name="categoryID" required id="categoryID" class="form-control" ng-model="product.CategoryID" ng-options="option.ID as option.Name for option in productCategories">
                            <option value="">Chọn danh mục</option>
                        </select>
                        <span ng-show="frmAddProduct.categoryID.$error.required" class="text-danger">phải chọn danh mục</span>
                        <input type="hidden" name="categoryID" ng-model="product.CategoryID"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="warranty" class="col-sm-2 control-label">Bảo hành</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="warranty" id="warranty" ng-model="product.Warranty">
                        (tháng)
                    </div>
                </div>
                <div class="form-group">
                    <label for="price" class="col-sm-2 control-label">Giá</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" required name="price" id="price" ng-model="product.price">
                        <span ng-show="frmAddProduct.price.$error.required" class="text-danger">Phải nhập giá</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="promotionprice" class="col-sm-2 control-label">Giá khuyến mãi</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="promotionprice" id="promotionprice" ng-model="product.promotionPrice">                        
                    </div>
                </div>
                <div class="form-group">
                    <label for="image" class="col-sm-2 control-label">Hình ảnh</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="image" id="image" ng-model="product.Image">
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="col-sm-2 control-label">Mô tả sản phẩm</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" ckeditor="ckeditorOptions" name="content" id="content" ng-model="product.Content"> </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="metakeyword" class="col-sm-2 control-label">Meta keyword</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="metakeyword" id="metakeyword" ng-model="product.MetaKeyword"> </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="metadescription" class="col-sm-2 control-label">Meta description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="metadescription" id="metadescription" ng-model="product.MetaDescription"> </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="product.Status" ng-checked="product.Status"> Kích hoạt
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeflag" ng-model="product.HomeFlag" ng-checked="product.HomeFlag"> Hiển thị trang chủ
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="hotflag" ng-model="product.HotFlag" ng-checked="product.HotFlag"> Sản phẩm hot
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="submit" class="btn btn-default" ui-sref="product_categories">Hủy</button>
                <button type="submit" ng-disabled="frmAddProduct.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
